<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/spectre/spectre.min.css" />
    <link rel="stylesheet" href="assets/spectre/spectre-icons.min.css" />
    <link rel="stylesheet" href="assets/themify/themify-icons.css" />

    <title>Form Guru</title>

  <body>
    <div class="container grid-md bg-gray card">
      <form class="px-2 mx-2" id="form">

          <h4 class="text-center bg-primary p-2">
            FORMULIR PENDIDIK DAN TENAGA KEPENDIDIKAN

          <br />
          <!-- Identitas Pendidik dan Tenaga Kependidikan -->
          <h4>Identitas Pendidik dan Tenaga Kependidikan</h4>
          <hr class="text-primary" />

          <div class="form-group pt-2">
            <label class="form-label" for="namalengkap"
              >Nama Lengkap (tanpa gelar)</label
            >
            <input
              class="form-input"
              type="text"
              id="namalengkap"
              placeholder="Nama Lengkap"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="nik">NIK</label>
            <input
              class="form-input"
              type="number"

              placeholder="NIK"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Jenis Kelamin</label>
            <label class="form-radio form-inline">
              <input type="radio" name="gender" checked />

            </label>
            <label class="form-radio form-inline">
              <input type="radio" name="gender" />
              <i class="form-icon"></i> Perempuan
            </label>
          </div>

          <div class="form-group">
            <label class="form-label" for="tempatlahir">Tempat Lahir</label>
            <input
              class="form-input"

            <label class="form-label" for="tanggallahir">Tanggal Lahir</label>
            <input

              required
            />

          <div class="form-group">
            <label class="form-label" for="namaibukandung"
              >Nama Ibu Kandung</label
            >
            <input
              class="form-input"
              type="text"
              id="namaibukandung"
              placeholder="Nama Ibu Kandung"
              required
            />
          </div>

          <br />
          <h4>Data Pribadi</h4>
          <hr class="text-primary" />

          <div class="form-group pt-2">
            <label class="form-label" for="alamatjalan">Alamat Jalan</label>
            <textarea
              class="form-input"
              type="textarea"
              id="alamatjalan"
              placeholder="Alamat Jalan"
              rows="1"
              required
            >
            </textarea>
          </div>

          <div class="columns">
            <div class="column col-xs-12">
              <div class="form-group">
                <label class="form-label" for="rt"
                  >RT
                  <input
                    class="form-input"
                    type="number"
                    id="rt"
                    placeholder="RT"
                    required
                  />
                </label>
              </div>
            </div>
            <div class="column col-xs-12">
              <div class="form-group">

              <option>06) Khong Hu Chu</option>

          <div class="form-group">

          <div class="form-group">

              <option>06) GTT/PTT</option>
              <option>07) Pedagang Kecil</option>

          <br />
          <h4>Kepegawaian</h4>
          <hr class="text-primary" />

            <label class="form-label form-inline" for="statuskepegawaian"

          <div class="form-group">
            <label class="form-label form-inline" for="jenisptk"

            </label>
            <select class="form-select" id="jenisptk" required>
              <option>pilih jenis ptk</option>
              <option>01) Guru Kelas</option>
              <option>02) Guru Mata Pelajaran</option>
              <option>03) Guru BK</option>
              <option>04) Guru Inklusi</option>
              <option>05) Tenaga Administrasi</option>
              <option>06) Guru Pendamping</option>
              <option>07) Guru Magang</option>
              <option>08) Guru TIK</option>
              <option>09) Kepala Sekolah</option>
              <option>10) Laboran</option>
              <option>11) Pustakawan</option>
            </select>
          </div>

          <div class="columns">
            <div class="column col-xs-12">
              <div class="form-group">
                <label class="form-label" for="skpengangkatan"
                  >SK Pengangkatan
                  <input
                    class="form-input"
                    type="text"
                    id="skpengangkatan"
                    placeholder="SK Pengangkatan"

              </div>
            </div>
            <div class="column col-xs-12">
              <div class="form-group">
                <label class="form-label" for="tmtpengangkatan"

                  <input

                    type="date"
                    id="tmtpengangkatan"

              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label form-inline" for="lembagapengangkat"
              >Lembaga Pengangkat
            </label>
            <select class="form-select" id="lembagapengangkat" required>
              <option>pilih lembaga pengangkat</option>
              <option>01) Pemerintah Pusat</option>
              <option>02) Pemerintah Provinsi</option>
              <option>03) Pemerintah Kab/Kota</option>
              <option>04) Ketua Yayasan</option>
              <option>05) Kepala Sekolah</option>
              <option>06) Komite Sekolah</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label form-inline" for="status">Status </label>
            <select class="form-select" id="status" required>
              <option>pilih status</option>
              <option>01) Aktif</option>
              <option>02) Tidak Aktif</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="sumbergaji">Sumber Gaji </label>

            <select class="form-select" id="sumbergaji" required>
              <option>pilih sumber gaji</option>
              <option>01) APBN</option>
              <option>03) APBD Kab/Kota</option>
              <option>05) Sekolah</option>
              <option>99) Lainnya</option>
              <option>02) APBD Provinsi</option>
              <option>04) Yayasan</option>
              <option>06) Lembaga Donor</option>
            </select>
          </div>

              <input type="radio" name="gender" checked />

            <label class="form-radio">
              <input type="radio" name="gender" />

          <div class="form-group">

              </select>

          <div class="form-group">
            <label class="form-label" for="penanganankebutuhankhusus"
              >Mampu menangani kebutuhan khusus
              <div class="popover popover-right">
                <p class="btn btn-primary btn-sm">list kebutuhan khusus</p>
                <div class="popover-container">
                  <div class="card">
                    <div class="text-small">
                      <ul>
                        <li>01) Tidak</li>
                        <li>02) Netra (A)</li>
                        <li>03) Rungu (B)</li>
                        <li>04) Grahita ringan (C)</li>

          <div class="form-group">
