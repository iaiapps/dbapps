<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/spectre/spectre.min.css" />
    <link rel="stylesheet" href="assets/spectre/spectre-icons.min.css" />
    <link rel="stylesheet" href="assets/themify/themify-icons.css" />
    <link rel="stylesheet" href="css/app.css" />

    <title>Form Guru</title>
  </head>
  <body>
    <div class="container grid-md bg-gray card">
      <form class="px-2 mx-2" id="form">
        <fieldset>
          <br />
          <h4 class="text-center bg-primary p-2">
            FORMULIR PENDIDIK DAN TENAGA KEPENDIDIKAN
          </h4>

          <br />
          <h4 class="text-center">Riwayat Pendidikan Formal</h4>
          <hr class="text-primary" />

          <div class="form-group pt-2">
            <label class="form-label" for="bidangstudi"
              >Bidang Studi<input
                class="form-input"
                type="text"
                id="bidangstudi"
                placeholder="Bidang Studi"
            /></label>
          </div>

          <div class="form-group">
            <label class="form-label" for="jenjangpendidikan"
              >Jenjang Pendidikan<input
                class="form-input"
                type="text"
                id="jenjangpendidikan"
                placeholder="Jenjang Pendidikan"
                required
            /></label>
          </div>

          <div class="form-group">
            <label class="form-label" for="gelarakademik"
              >Gelar Akademik<input
                class="form-input"
                type="text"
                id="gelarakademik"
                placeholder="Gelar Akademik"
            /></label>
          </div>

          <div class="form-group">
            <label class="form-label" for="satuanpendidikan"
              >Satuan Pendidikan<input
                class="form-input"
                type="text"
                id="satuanpendidikan"
                placeholder="Satuan Pendidikan"
                required
            /></label>
          </div>

          <div class="form-group">
            <label class="form-label" for="tahunmasuk"
              >Tahun Masuk<input
                class="form-input"
                type="text"
                id="tahunmasuk"
                placeholder="Tahun Masuk"
                required
            /></label>
          </div>

          <div class="form-group">
            <label class="form-label" for="tahunlulus"
              >Tahun Lulus<input
                class="form-input"
                type="text"
                id="tahunlulus"
                placeholder="Tahun Lulus"
                required
            /></label>
          </div>

          <div class="form-group">
            <label class="form-label" for="nim"
              >NIM<input
                class="form-input"
                type="text"
                id="nim"
                placeholder="NIM"
            /></label>
          </div>

          <div class="form-group">
            <label class="form-label" for="masih"
              >Masih<input
                class="form-input"
                type="text"
                id="masih"
                placeholder="Masih"
            /></label>
          </div>

          <div class="form-group">
            <label class="form-label" for="semester"
              >Semester<input
                class="form-input"
                type="text"
                id="semester"
                placeholder="Semester"
            /></label>
          </div>

          <div class="form-group">
            <label class="form-label" for="ipk"
              >IPK<input
                class="form-input"
                type="text"
                id="ipk"
                placeholder="IPK"
            /></label>
          </div>

          <div class="columns">
            <div class="column">
              <input
                type="submit"
                value="Simpan"
                class="btn float-right btn-lg col-12 btn-primary"
              />
            </div>
            <div class="column">
              <input
                type="submit"
                value="Batal"
                class="btn float-right btn-lg col-12 btn-primary"
              />
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="assets/bouncer/bouncer.polyfills.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
