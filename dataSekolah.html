<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Database</title>
    <link rel="stylesheet" href="assets/spectre/spectre.min.css" />
    <link rel="stylesheet" href="assets/lineawesome/css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="sidebar" class="sidebar bg-primary">
      <h3 class="text-center text-light text-bold judul">DATABASE APP</h3>
      <h3 class="text-center text-light text-bold judulalt">DB</h3>

      <div class="foto">
        <img src="img/hacker.svg" alt="" />
        <h4 class="text-center">operator</h4>
      </div>

      <div class="menus">
        <a href="index.html" class="menuitem">
          <span class="ti-home ico"></span>
          <span class="title titlealt"> Home</span>
        </a>
      </div>
    </div>

    <div id="page" class="page">
      <header class="navbar bg-gray">
        <section class="navbar-section m-2">
          <button id="openclose" class="btn btn-primary btn-lg btn-action m-2">
            <i class="icon icon-menu"></i>
          </button>
        </section>

        <section class="navbar-section">
          <div class="input-group input-inline">
            <input
              class="form-input input-lg"
              type="text"
              placeholder="search"
            />
            <button class="btn btn-primary btn-lg">
              <i class="icon icon-search"></i>
            </button>
          </div>
        </section>

        <section class="navbar-section m-2">
          <button class="btn btn-primary btn-lg btn-action m-2">
            <i class="icon icon-mail"></i>
          </button>
          <button class="btn btn-primary btn-lg btn-action m-2">
            <i class="icon icon-people"></i>
          </button>
        </section>
      </header>

      <div class="leftright">
        <div class="py-2 my-2 clear-fix">
          <h3 class="float-left">Identitas Sekolah</h3>
          <a href="formSekolah.html" class="btn btn-primary float-right">
            Edit Data
          </a>
        </div>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Form</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Nama Sekolah</td>
              <td>SDIT Harapan Umat Jember</td>
            </tr>
            <tr>
              <td>NSS</td>
              <td>123456</td>
            </tr>
            <tr>
              <td>NPSN</td>
              <td>123456</td>
            </tr>
            <tr>
              <td>Alamat</td>
              <td>jl. Danau Toba</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="assets/sweetalert2/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
