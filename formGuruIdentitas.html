<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/spectre/spectre.min.css" />
    <link rel="stylesheet" href="assets/spectre/spectre-icons.min.css" />
    <link rel="stylesheet" href="assets/themify/themify-icons.css" />
    <link rel="stylesheet" href="css/app.css" />

    <title>Form Guru</title>
  </head>
  <body>
    <div class="container grid-md bg-gray card">
      <form class="px-2 mx-2" id="form">
        <fieldset>
          <br />
          <h4 class="text-center bg-primary p-2">
            FORMULIR PENDIDIK DAN TENAGA KEPENDIDIKAN
          </h4>

          <br />
          <!-- Identitas Pendidik dan Tenaga Kependidikan -->
          <h4 class="text-center">
            Identitas Pendidik dan Tenaga Kependidikan
          </h4>
          <hr class="text-primary" />

          <div class="form-group pt-2">
            <label class="form-label" for="namalengkap"
              >Nama Lengkap (tanpa gelar)</label
            >
            <input
              class="form-input"
              type="text"
              id="namalengkap"
              placeholder="Nama Lengkap"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="nik">NIK</label>
            <input
              class="form-input"
              type="number"
              name="number"
              id="nik"
              placeholder="NIK"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="jeniskelamin">Jenis Kelamin </label>
            <select class="form-select" id="jeniskelamin" required>
              <option>---</option>
              <option>Laki-laki</option>
              <option>Perempuan</option>
            </select>
          </div>

          <div class="columns">
            <div class="column">
              <div class="form-group">
                <label class="form-label" for="tempatlahir">Tempat Lahir</label>
                <input
                  class="form-input"
                  type="text"
                  id="tempatlahir"
                  placeholder="Tempat Lahir"
                  required
                />
              </div>
            </div>
            <div class="column">
              <div class="form-group">
                <label class="form-label" for="tanggallahir"
                  >Tanggal Lahir</label
                >
                <input
                  class="form-input"
                  type="date"
                  id="tanggallahir"
                  placeholder="Tanggal Lahir"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="namaibukandung"
              >Nama Ibu Kandung</label
            >
            <input
              class="form-input"
              type="text"
              id="namaibukandung"
              placeholder="Nama Ibu Kandung"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="nohp">No.Telp/HP</label>
            <input
              class="form-input"
              type="number"
              name="number"
              id="nohp"
              placeholder="No. Telp/HP"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="email">E-Mail</label>
            <input
              class="form-input"
              type="email"
              name="email"
              id="email"
              placeholder="E-Mail"
              required
            />
          </div>
          <br />
          <div class="columns">
            <div class="column">
              <input
                type="submit"
                value="Simpan"
                class="btn float-right btn-lg col-12 btn-primary"
              />
            </div>
            <div class="column">
              <input
                type="submit"
                value="Batal"
                class="btn float-right btn-lg col-12 btn-primary"
              />
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="assets/bouncer/bouncer.polyfills.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
