<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/spectre/spectre.min.css" />
    <link rel="stylesheet" href="assets/spectre/spectre-icons.min.css" />
    <link rel="stylesheet" href="assets/themify/themify-icons.css" />
    <link rel="stylesheet" href="css/app.css" />

    <title>Form Siswa</title>
  </head>
  <body>
    <div class="container grid-md bg-gray">
      <form class="px-2 mx-2" id="form">
        <fieldset>
          <br />
          <h3 class="text-center bg-primary p-2">FORMULIR PESERTA DIDIK</h3>
          <br />

          <h4 class="text-center">Prestasi</h4>
          <hr class="text-primary" />

          <div class="form-group">
            <label class="form-label" for="jenisprestasi"
              >Jenis Prestasi
            </label>
            <select class="form-select" id="jenisprestasi" required>
              <option>---</option>
              <option>Sains</option>
              <option>Seni</option>
              <option>Olahraga</option>
              <option>Lain-lain</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="tingkat">Tingkat </label>
            <select class="form-select" id="tingkat" required>
              <option>---</option>
              <option>Sekolah</option>
              <option>Kecamatan</option>
              <option>Kabupaten</option>
              <option>Provinsi</option>
              <option>Nasional</option>
              <option>Internasional</option>
            </select>
          </div>

          <div class="form-group pt-2">
            <label class="form-label" for="namaprestasi">Nama Prestasi</label>
            <input
              class="form-input"
              type="text"
              id="namaprestasi"
              placeholder="Nama Prestasi"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="tahun">Tahun</label>
            <input
              class="form-input"
              type="number"
              name="number"
              id="tahun"
              placeholder="Tahun"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="keterangan">Keterangan</label>
            <textarea
              class="form-input"
              type="textarea"
              id="keterangan"
              placeholder="Keterangan"
              rows="2"
              required
            >
            </textarea>
          </div>

          <br />
          <div class="columns">
            <div class="column">
              <input
                type="submit"
                value="Simpan"
                class="btn float-right btn-lg col-12 btn-primary"
              />
            </div>
            <div class="column">
              <input
                type="submit"
                value="Batal"
                class="btn float-right btn-lg col-12 btn-primary"
              />
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="assets/bouncer/bouncer.polyfills.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
